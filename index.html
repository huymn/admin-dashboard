<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="search">
          <div class="search-bar"></div>
        </div>
        <div class="profile">
          <div class="profile-img"></div>
          <p class="profile-name">Morgan Oakley</p>
        </div>
        <div class="profile-header">
          <div class="profile-header-img"></div>
          <p class="greeting">Hi there,</p>
          <p class="name">Morgan Oakley (@morgan)</p>
        </div>
        <div class="header-nav">
          <ul>
            <li>New</li>
            <li>Upload</li>
            <li>Share</li>
          </ul>
        </div>
      </div>
      <div class="sidebar">
        <h1>Dashboard</h1>
        <div class="nav">
          <ul>
            <li>Home</li>
            <li>Profile</li>
            <li>Messages</li>
            <li>History</li>
            <li>Tasks</li>
            <li>Communities</li>
          </ul>
        </div>
        <div class="branding">
          <ul>
            <li>Settings</li>
            <li>Support</li>
            <li>Privacy</li>
          </ul>
        </div>
      </div>
      <div class="content">
        <div class="projects"></div>
        <div class="announcements"></div>
        <div class="trending"></div>
      </div>
    </div>
  </body>
</html>
